<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link href="css/tailwind.min.css" rel="stylesheet">
    <title>Search</title>
</head>
<body>
<div id="app" class="h-screen w-screen flex flex-col content-between overflow-y-auto">
    <header class="flex justify-between items-center bg-gray-700 py-3 px-5 text-white">
        <div class="w-1/2 flex items-center justify-start">
            <a href="#">
                <span>
                    <svg class="fill-current w-4 h-4" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 20 20">
                        <path d="M0 3h20v2H0V3zm0 6h20v2H0V9zm0 6h20v2H0v-2z"></path>
                    </svg>
                </span>
            </a>

            <a href="index.html">
                <span class="font-bold text-lg ml-5">ShopLite</span>
            </a>
        </div>
        <div class="flex justify-end">
            <span>
                <a href="search.html">
                    <svg class="fill-current pointer-events-none text-gray-300 w-4 h-4" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 20 20">
                        <path d="M12.9 14.32a8 8 0 1 1 1.41-1.41l5.35 5.33-1.42 1.42-5.33-5.34zM8 14A6 6 0 1 0 8 2a6 6 0 0 0 0 12z"></path>
                    </svg>
                </a>
            </span>
            <span>
                <a href="#">
                    <svg class="fill-current pointer-events-none text-gray-300 w-4 h-4 ml-5" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 20 20">
                        <path d="M17 16a3 3 0 1 1-2.83 2H9.83a3 3 0 1 1-5.62-.1A3 3 0 0 1 5 12V4H3a1 1 0 1 1 0-2h3a1 1 0 0 1 1 1v1h14a1 1 0 0 1 .9 1.45l-4 8a1 1 0 0 1-.9.55H5a1 1 0 0 0 0 2h12zM7 12h9.38l3-6H7v6zm0 8a1 1 0 1 0 0-2 1 1 0 0 0 0 2zm10 0a1 1 0 1 0 0-2 1 1 0 0 0 0 2z"></path>
                    </svg>
                </a>
            </span>
        </div>
    </header>
    <main class="flex flex-col h-screen w-screen py-4 bg-white">
        <div class="mt-4 mx-5">
            <h3 class="text-lg text-gray-900">Advanced Search</h3>
            <p class="text-gray-600 text-sm italic leading-tight">
                Use this refined search to easily find what you are looking for in your preferred location.
            </p>
            <div class="flex flex-col mt-5 w-full">
                <div class="m-4 ml-0">
                    <label class="block">Item</label>
                    <input class="py-2 px-3 w-full text-sm border border-gray-600 rounded-lg" type="text" placeholder="what would you like to search for?">
                </div>
                <div class="m-4 ml-0">
                    <label class="block">Store Location</label>
                    <select class="py-2 px-3 w-full text-sm text-gray-700 border border-gray-600 rounded-lg bg-gray-200">
                        <option>Choose store to search from</option>
                        <option>Tusys</option>
                        <option>Game</option>
                        <option>Capital Shoppers</option>
                        <option>Shoprite</option>
                    </select>
                </div>
                <div class="m-4 ml-0">
                    <label class="block">Store Location</label>
                    <select class="py-2 px-3 w-full text-sm text-gray-700 border border-gray-600 rounded-lg bg-gray-200">
                        <option>Use my current Location</option>
                        <option>Ntinda</option>
                        <option>Nakawa</option>
                        <option>Lugogo</option>
                    </select>
                </div>
                <button class="flex justify-center items-center my-4 ">
                    <span class="bg-gray-300 text-gray-600 font-semibold text-lg px-4 py-2 rounded-full">+</span>
                    <span class="font-semibold text-gray-600 ml-4">Add Option</span>
                </button>
                <div class="m-4 text-center">
                    <button class="py-2 px-20 bg-blue-700 text-white bottom-0 left-auto mr-10">SEARCH</button>
                </div>
            </div>
        </div>
    </main>
</div>
</body>
</html>
